<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Home</title>

	<link rel="stylesheet" type="text/css" href="css/styles.css">
	<!-- CSS only -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

	<!-- JS, Popper.js, and jQuery -->
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

	<script src="js/font-awesome.js"></script>
	 <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/bs4/dt-1.10.21/datatables.min.css"/>
	 <script type="text/javascript" src="https://cdn.datatables.net/v/bs4/dt-1.10.21/datatables.min.js"></script>


</head>
<body>
	<div class="container">
		<!--Login module-->
		<div class="row login-module module col-12 col-sm-6 col-md-6 offset-sm-3">
			<div class=" col-12">
				<h5 class="text-white">APPLICATION TITLE</h5>
				<div class="login-content">
					<h5 class="text-primary">LOGIN TO CONTINUE</h5>
					<form class="login-form">
						<div class="form-group">
							<input type="text" name="username" id="username" class="form-input col-10 offset-1" placeholder="Username" required>
						</div>
						<div class="form-group">
							<input type="password" name="password" id="password" class="form-input col-10 offset-1" placeholder="Password" required>
						</div>
						<div class="form-group">
							<input type="submit" name="submit" value="LOGIN" class="btn btn-primary col-10 offset-1 login-btn">
						</div>
					</form>
				</div>
			</div>
		</div>

		<!--Table module-->
		<div class="row table-module module">
			<div>

				<button class="btn btn-primary add-request col-12 col-sm-2 offset-sm-10"><i class="fa fa-plus"></i>&nbsp;Add New Request</button><br><br>
				<table class="table table-responsive table-striped table-bordered " id="table-id">
					<thead class="bg-info text-white">
						<tr>
							<th>Request ID</th>
							<th>Project Name</th>
							<th>Project Manager</th>
							<th>No. of Resources</th>
							<th>Status</th>
							<th>Point of Contact</th>
							<th>Hiring Status</th>
							<th>HR Comments</th>
							<th>Actions</th>
						</tr>
					</thead>
					<tbody>
					</tbody>
					
				</table>
				
			</div>
		</div>

		<!--Deatils module-->
		<div class="row details-module module">
			<div class="details-content col-12 col-sm-6">
				<label class="label">Request Id</label>
				<label class="requestId">:1</label><br>
				<label class="label">Project Name</label>
				<label class="projectname">:Project 1</label><br>
				<label class="label">Project Manager</label>
				<label class="projectmanager">:Project Manager 1</label><br>
				<label class="label">Number of Resources</label>
				<label class="resources">:14</label><br>
				<label class="label">Designation</label>
				<label class="designation">:xyz</label><br>
				<label class="label">Status</label>
				<label class="status">:Open</label><br>
				<label class="label">Minimum Experience</label>
				<label class="min-experience">:2 Years & 3 Months</label><br>
				<label class="label">Maximum Experience</label>
				<label class="max-experience">:6 Years & 3 Months</label><br>
				<label class="label">Type</label>
				<label class="type">:New</label><br>
			</div>
			<div class="details-content col-12 col-sm-6">
				<label class="label">Required Skills</label>
				<label class="skills">:Full Stack Developer</label><br>
				<label class="label">Duration</label>
				<label class="duration">:1 Year & 2 Months</label><br>
				<label class="label">Probability of Conversion</label>
				<label class="probability">:100%</label><br>
				<label class="label">Salary Range</label>
				<label class="salary">:25K Min. & 50K Max.</label><br><br>
				<label class="label text-info">Hiring Team Accessible Fields:</label><br>
				<label class="label">Point of Contact(POC)</label>
				<label class="poc">:ABC</label><br>
				<label class="label">Hiring Status</label>
				<label class="hirirng-status">:ABZ</label><br>
				<label class="label">HR Comments</label>
				<label class="hr-comments">:NO comments</label><br>
			</div>
			<hr>
				<button class="btn btn-info btn-history offset-sm-8">View History</button><br>
				<button class="btn btn-primary btn-edit clone-form">Edit Details</button>
		</div>

		<!--Form module-->
		<form class="form-module module" name="form-module">
			<div class="row">
				<div class="inner-form col-sm-6">
					<div class="form-group">
						<label for="requestId" class="label">Request ID</label>
						 &nbsp;&nbsp;<input type="text" id="requestId" class="form-input col-7" readonly="readonly">
					</div>
					<div class="form-group">
						<label for="projectname" class="label">Project Name</label>
						: <select id="projectname" class="form-input col-7 projectname managerField">
							<option value=""></option>
							<option value="project1">Project 1</option>
							<option value="project2">Project 2</option>
							<option value="project3">Project 3</option>
						  </select>
					</div>
					<div class="form-group">
						<label for="projectmanager" class="label">Project Manager</label>
						: <input type="text" name="projectmanager" id="projectmanager" class="form-input col-7 projectmanager managerField">
					</div>
					<div class="form-group">
						<label for="resources" class="label">No. of Resources</label>
						: <input type="number" name="resources" id="resources" class="form-input col-7 resources managerField">
					</div>
					<div class="form-group">
						<label for="designation" class="label">Designation</label>
						: <input type="text" name="designation" id="designation" class="form-input col-7 managerField">
					</div>
					<div class="form-group">
						<label for="status" class="label">Status</label>
						: <select id="status" class="form-input col-7 managerField">
							<option value=""></option>
							<option value="open">Open</option>
							<option value="project1">New </option>
						  </select>
					</div>
					<div class="form-group">
						<label for="min-experience" class="label">Minimum Experience</label>
						: <input type="text" name="min-experience" class="form-input col-2 managerField" id="minYear"s> years
						<input type="text" name="min-experience" class="form-input col-2 managerField" id="minMonth"> months
					</div>
					<div class="form-group">
						<label for="max-experience" class="label">Maximum Experience</label>
						: <input type="text" name="max-experience" class="form-input col-2 managerField" id="maxYear"> years
						<input type="text" name="max-experience" class="form-input col-2 managerField" id="maxMonth"> months
					</div>
					<div class="form-group">
						<label for="type" class="label">Type</label>
						: <select id="type" class="form-input col-7 managerField">
							<option value=""></option>
							<option value="New">New</option>
							<option value="replacement">Replacement</option>
						  </select>
					</div>
				</div>

				<div class="inner-form col-sm-6">
					<div class="form-group">
							<label for="skills" class="label">Required Skills</label>
							: <input type="text" name="skills" id="skills" class="form-input col-7 managerField">
					</div>
					<div class="form-group">
							<label for="duration" class="label">Duration</label>
							: <input type="text" name="duration" class="form-input col-2 managerField" id="durationYear"> years
							<input type="text" name="duration" class="form-input col-2 managerField" id="durationMonth"> months
					</div>
					<div class="form-group">
							<label for="conversion" class="label">Probability of conversion</label>
							: <input type="text" name="conversion" id="conversion" class="form-input col-7 managerField">
					</div>
					<div class="form-group">
							<label for="salary" class="label">Salary Range</label>
							: <input type="text" name="salary" class="form-input col-2 managerField" id="salaryMin"> min
							 &nbsp;&nbsp;<input type="text" name="salary" class="form-input col-2 managerField" id="salaryMax"> max
					</div>
					<label class="label text-info">Hiring Team Accessible Fields:</label><br>
					<div class="form-group">
							<label for="poc" class="label">Point of Contact</label>
							: <input type="text" name="poc" id="poc" class="form-input col-7 hrField">
					</div>
					<div class="form-group">
							<label for="hiring-status" class="label">Hiring Status</label>
							: <input type="text" name="hiring-status" id="hiring-status" class="form-input col-7 hrField">
					</div>
					<div class="form-group">
							<label for="hr-comments" class="label">HR Comments</label>
							: <input type="text" name="hr-comments" id="hr-comments" class="form-input col-7 hrField">
					</div>
				</div>
			</div>
			<hr>
			<button type="submit" class="btn btn-primary btn-submit offset-sm-9 ">Submit</button>
			<button class="btn btn-light btn-cancel border">Cancel</button>
		</form>
	</div>

	
	<script type="text/javascript" src="js/index.js"></script>
	<script type="text/javascript">
		$(document).ready( function () {
		    $('#table-id').DataTable({
		    	"pagingType": "full_numbers",
		    	"pageLength": 5
		    });

		} );
	</script>
	
</body>
</html>
