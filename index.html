<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Home</title>

	<link rel="stylesheet" type="text/css" href="css/styles.css">
	<!-- CSS only -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

	<!-- JS, Popper.js, and jQuery -->
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</head>
<body>
	<div class="container">
		<div class="row row-content">
			<div class="login-container col-12 col-sm-6 offset-sm-3">
				<h5 class="text-white">APPLICATION TITLE</h5>
				<div class="login-content">
					<h5 class="text-primary">LOGIN TO CONTINUE</h5>
					<form>
						<div class="form-group">
							<input type="text" name="username" id="username" class="form-control col-10 offset-1" placeholder="Username"><br>
							<input type="password" name="password" id="password" class="form-control col-10 offset-1" placeholder="Password"><br>
							<input type="submit" name="submit" value="LOGIN" class="btn btn-primary form-control col-10 offset-1">
						</div>
					</form>
				</div>
			</div>
		</div>

		<div class="row row-content">
			<div class="table-container col-12 col-sm-12">
				<table class="table table-responsive table-striped table-bordered">
					<thead class="bg-info text-white">
						<tr>
							<th>Project Name</th>
							<th>Project Manager</th>
							<th>No. of Resources</th>
							<th>Status</th>
							<th>Point of Contact</th>
							<th>Hiring Status</th>
							<th>HR Comments</th>
							<th>Actions</th>
						</tr>
					</thead>
					<tbody>
					</tbody>
				</table>
			</div>
		</div>

		<div class="row row-content">
			<div class="details-container col-12 col-sm-6">
				<label class="details-label">Project Name</label>
				<label>:Project 1</label><br>
				<label class="details-label">Project Manager</label>
				<label>:Project Manager 1</label><br>
				<label class="details-label">Number of Resources</label>
				<label>:14</label><br>
				<label class="details-label">Designation</label>
				<label>:xyz</label><br>
				<label class="details-label">Status</label>
				<label>:Open</label><br>
				<label class="details-label">Minimum Experience</label>
				<label>:2 Years & 3 Months</label><br>
				<label class="details-label">Maximum Experience</label>
				<label>:6 Years & 3 Months</label><br>
				<label class="details-label">Type</label>
				<label>:New</label><br>
			</div>
			<div class="details-container col-12 col-sm-6">
				<label class="details-label">Required Skills</label>
				<label>:Full Stack Developer</label><br>
				<label class="details-label">Duration</label>
				<label>:1 Year & 2 Months</label><br>
				<label class="details-label">Probability of Conversion</label>
				<label>:100%</label><br>
				<label class="details-label">Salary Range</label>
				<label>:25K Min. & 50K Max.</label><br><br>
				<label class="details-label text-info">Hiring Team Accessible Fields:</label><br>
				<label class="details-label">Point of Contact(POC)</label>
				<label>:ABC</label><br>
				<label class="details-label">Hiring Status</label>
				<label>:ABZ</label><br>
				<label class="details-label">HR Comments</label>
				<label>:NO comments</label><br>
			</div>
		</div>
	</div>
</body>
</html>
